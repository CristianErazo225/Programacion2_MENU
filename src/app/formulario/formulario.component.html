

<div class="container">
    <div align="center">
        <input type="text" placeholder="Ingrese su nombre" class="form-control" #nombre> <!--Se puede acceder al input-->
        <input type="text" placeholder="Ingrese su Apellido" class="form-control" #apellido> <!--Se puede acceder al input-->
        <input type="number" placeholder="Ingrese su Edad" class="form-control" #edad> <!--Se puede acceder al input-->
        <input type="date" placeholder="Ingrese su Fecha de nacimiento" class="form-control" #fechaDeNacimiento> <!--Se puede acceder al input-->
        <input type="number" placeholder="Ingrese su Telefono" class="form-control" #Tel> <!--Se puede acceder al input-->
        <input type="email" placeholder="Ingrese su E-mail" class="form-control" #email> <!--Se puede acceder al input-->
    </div>
</div>


<button class="btn btn-primary mt-2" (click)="mostrarEnConsola(nombre.value)" 
                                     (click)="mostrarEnConsola2(apellido.value)"
                                     (click)="mostrarEnConsola3(edad.value)"
                                     (click)="mostrarEnConsola4(fechaDeNacimiento.value)"
                                     (click)="mostrarEnConsola5(Tel.value)"
                                     (click)="mostrarEnConsola6(email.value)">
    Mostrar en consola    
</button>

<div class="alert alert-primary mt-4" *ngIf="abrirAlerta; else mensaje"> <!--directiva si Activas y podemos poner las variables ymanejo de funcionamiento, se ponga un mensaje del ng template-->
    <p>Se ha enviado una alerta</p>
    <button class="btn btn-danger" (click)="abrirAlerta=false"> <!--Al momento de dar click cierra el div-->
        X
    </button> 
</div>

<ng-template #mensaje >
<div class="alert alert-danger mt-4">
    <!--Mensaje de prueba-->
</div>
</ng-template>
